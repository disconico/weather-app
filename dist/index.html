<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather</title>
  <script defer src="main.js"></script></head>
  <body>



<main>
    <div class="weather-info">
        <div class="weather-info_description"></div>
        <div class="weather-info_city"></div>
        <div class="weather-info_date"></div>
        <div class="weather-info_time"></div>
        <div class="weather-info_temperature"></div>
        <div class="weather-info_icon">
            <img class='info-icon' src="">
        </div>
        <div class="search-box">
            <input class="input--field" type="search" id="search--city" name="city" placeholder="Search location...">
            <button class="search--btn">Search</button>
        </div>
        <div class="error-msg"></div>
    </div>
    <div class="weather-details-container">
        <div class="weather-details">
            <div class="weather-details_icon"></div>
            <div class="weather-details_info">
                <div class="weather-details_label">Feels Like</div>
                <div class="weather-details_data" id="feels-like"></div>
            </div>
        </div>
        <div class="weather-details">
            <div class="weather-details_icon"></div>
            <div class="weather-details_info">
                <div class="weather-details_label">Humidity</div>
                <div class="weather-details_data" id="humidity"></div>
            </div>
        </div>
        <div class="weather-details">
            <div class="weather-details_icon"></div>
            <div class="weather-details_info">
                <div class="weather-details_label">Chance of Rain</div>
                <div class="weather-details_data" id="rain"></div>
            </div>
        </div>
        <div class="weather-details">
            <div class="weather-details_icon"></div>
            <div class="weather-details_info">
                <div class="weather-details_label">Wind Speed</div>
                <div class="weather-details_data" id="wind"></div>
            </div>
        </div>

    </div>
</main>
<div class="forecast"></div>
  </body>
</html>
